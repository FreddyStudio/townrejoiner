<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Town Rejoiner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="compact-header">
      <div class="logo-container">
        <img src="images/rio128.png" alt="Town Rejoiner" class="logo-small">
        <h1 class="app-title">Town Rejoiner</h1>
      </div>
    </header>

    
    <div class="toggle-container">
      <label class="toggle-label">Auto Rejoin</label>
      <label class="toggle-switch">
        <input type="checkbox" id="toggle">
        <span class="slider"></span>
      </label>
    </div>
  </div>
  
  <div class="footer">
    <a href="https://rioharris.me" target="_blank" class="footer-link">
      Made by&nbsp;<img src="https://rioharris.me/images/logo.png" alt="Rio" class="avatar">Rio
    </a>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="popup.js"></script>
</body>
</html>
